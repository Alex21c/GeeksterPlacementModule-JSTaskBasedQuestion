<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Q.4 Multi Typing" />
    <meta
      name="keywords"
      content="Q.4 Multi Typing, javascript, geekster placement module"
    />
    <meta name="author" content="Abhishek kumar" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Q.4 Multi Typing</title>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="tailwind.css" />
  </head>
  <body class="bg-[#343d3f] text-[#e8eaed] text-[1.2rem] items-center">
    <div
      class="border-[.12rem] border-yellow-100 rounded-2xl m-[auto] mb-[2rem] w-[55rem] mt-[2rem] shadow-yellow-100 shadow-md flex flex-col gap-[1rem]"
    >
      <header
        class="flex gap-[.3rem] flex-col bg-yellow-200 rounded-t-xl p-[1rem] text-[#343d3f]"
      >
        <h1 class="text-[2rem]">
          <a
            class="underline font-medium text-blue-400 hover:text-blue-600 transition"
            href="https://sadanandpai.github.io/frontend-mini-challenges/javascript/src/challenges/multi-typing/"
            title="Original Question URL"
            >Q.4 Multi Typing</a
          >
        </h1>
        <h2>
          <a
            class="underline font-medium text-blue-400 hover:text-blue-600 transition"
            title="Author: Abhishek kumar"
            href="https://www.linkedin.com/in/alex21c/"
            >Abhishek kumar</a
          >
          |
          <a
            class="underline font-medium text-blue-400 hover:text-blue-600 transition"
            title="Geekster"
            href="https://www.geekster.in/"
            >Geekster</a
          >
          FS-14 Batch
        </h2>
      </header>

      <section class="p-[1rem] pt-[0rem] flex flex-col gap-[1rem]">
        <form class="flex gap-[.5rem]">
          <input
            class="text-[#343d3f] bg-stone-200 px-[1rem] py-[.5rem] rounded-md w-[100%] outline-none border-[.15rem] border-[#343d3f] focus:border-yellow-300 font-semibold text-[1.3rem]"
            placeholder="Add new Profession"
            id="inputNewProfession"
            type="text"
          />
          <input
            type="submit"
            value="Add"
            id="btnAddNewProfession"
            class="bg-yellow-200 text-[#343d3f] rounded-md font-medium text-[1.7rem] transition hover:bg-yellow-300 border-[.15rem] border-stone-200 w-[10rem] opacity-[.8] hover:opacity-[1] p-[.5rem]"
          />
        </form>
        <div class="flex gap-[.5rem]">
          <span class="font-medium">Adjust Typing Speed:</span>
          <div class="flex items-center gap-[.5rem]">
            <span class="text-blue-300">fast</span>
            <input
              type="range"
              min="50"
              max="750"
              step="100"
              value="100"
              id="inputSpeedChange"
            />
            <span class="text-blue-300">slow</span>
          </div>
        </div>
        <p class="font-medium text-[2.5rem]">
          <span class="text-yellow-200">I'm a </span
          ><span id="spanProfession">MERN Stack Developer</span>
          <span class="pl-[0rem] border-r-[.5rem] border-r-yellow-200"></span>
        </p>
      </section>
    </div>

    <script src="./index.js"></script>
  </body>
</html>
